<h1 class="title">Contact Me!</h1>
<h4 class="subtitle">Comments? Questions? Recommendations?</h4>

        <div class="container">
          <div class="row">
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname"
                           placeholder="Enter your first name." name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname"
                           placeholder="Enter your last name." name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter email address." name="email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Text box:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your text here."></textarea>

                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox" name="anonymous"> Allow my message to be viewed publicly.
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
